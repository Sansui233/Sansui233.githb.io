="sc-6db262c7-2 dtuNhN"></div><div class="sc-6db262c7-1 gUHHsO"></div></div></div></div></header><div class="sc-9f7dd44a-1 jIsxlj">人活着就是为了卡卡西</div><main><div style="display:flex;margin:auto"><div class="sc-97eb1a17-1 fdBQfU"><div class="sc-6f3e56cb-0 sc-97eb1a17-0 hkkzfK gPAoes"><div class="sc-97eb1a17-3 kEiJkz"><h1>部署饥荒联机版Linux服务器</h1><div style="display:flex"><div style="flex:1 1 0"><span style="flex:1 1 0" class="sc-97eb1a17-4 grWiXs">2022-12-28 08:00<!-- --> | <a class="sc-97eb1a17-5 jPSvwF" href="/tags/%E6%9C%8D%E5%8A%A1%E5%99%A8">#服务器 </a> in <a class="sc-97eb1a17-5 jPSvwF" href="/categories/%E6%B8%B8%E6%88%8F"><i style="padding-right:0.15em" class="icon-material-folder_open"></i>游戏</a></span></div><div style="flex:0 0 0;font-size:0.875rem"><i style="padding-left:0.5em;padding-right:0.3em" class="icon-material-eye"></i><span class="waline-pageview-count" data-path=""></span></div></div></div><div class="sc-2d0b97e7-0 bkuXyl"></div><div style="text-align:right;opacity:0.5;font-size:0.875rem;margin:4rem 0 2rem 0">更新于 <!-- -->2022-12-28 08:00</div><div class="sc-9a66d08f-0 jswLqv"><div style="flex:1 1 auto"><a style="justify-content:flex-start" class="sc-9a66d08f-1 cgWmsg" href="/posts/2023-02-20-stable-diffusion-AI-experience"><span><i class="icon-arrow-left2"></i> <!-- -->Stable Diffusion AI 绘画的实用经验与总结</span></a></div><span></span><div style="flex:1 1 auto"><a style="justify-content:flex-end" class="sc-9a66d08f-1 cgWmsg" href="/posts/%E8%AE%B0%E4%B8%80%E9%81%93%E9%A2%98%E6%8E%92%E5%88%97%E7%BB%84%E5%90%88%E9%A2%98%E8%A7%A3"><span>记一道题排列组合题解<!-- --> <i class="icon-arrow-right2"></i></span></a></div></div><div id="waline" class="sc-d6a397c0-0 hPxeHq">Waline</div></div></div><div class="sc-97eb1a17-2 haTzbh"><nav><div style="font-size:1.25rem;font-weight:bold;padding-bottom:0.5rem;margin-bottom:0.5rem;border-bottom:solid 1px #ae8d0b">目录</div></nav></div></div></main><div class="sc-5f1defee-0 kHmYEQ"><a href="https://github.com/sansui233"><i class="icon-github-rounded"></i></a><a href="mailto:sansuilnm@gmail.com"><i class="icon-email-rounded"></i></a><a href="/rss"><i class="icon-rss-rounded"></i></a><div>Code &amp; Design by Sansui 2023<!-- --> <br/> <!-- -->All rights reserved</div></div></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"meta":{"title":"部署饥荒联机版Linux服务器","date":"2022-12-28 08:00","tags":["服务器"],"categories":"游戏","description":"此文为 Docker 版饥荒联机版服务器在 CentOS 下的部署教程。","keywords":"游戏, 服务器, Linux, Docker, 摸鱼, 饥荒联机版"},"content":"\r\n此文为 Docker 版饥荒联机版服务器在 CentOS 下的部署教程。\r\n\r\n\u003e 为什么要部署Linux服务器？因为玩到后面，只要一联机连主机都卡，闲得想试\r\n\r\n[这个中文教程](https://www.roci.ltd/dstserver/)讲了native steam版的安装方法，包括了Cent OS缺少的库，坑全踩了一遍写得十分详细。官方文档实在太拉，基本就是没有文档，像跨平台缺库这种事情也没有解决，没有脚本。不过教程中对于网络环境问题与mod的配置方法提得不多。\r\n\r\n我这里使用的是[Docker版本](https://hub.docker.com/r/jamesits/dst-server)。优点是\r\n\r\n- 国内的云平台对于Dockerhub的加速后走内网流量，不使用公网流量下载镜像。而且国内的服务器公网下载速度堪忧。\r\n- Docker版本的文档写得对用户友好，易上手\r\n- 文件管理集中，比较方便。原版服务器的mod和存档是分开放的\r\n\r\n也有一些在国内环境下比较要命的缺点\r\n\r\n- 网络环境原因，无法下载创意工坊mod。最近靠改 hosts 也不行了。\r\n- 如果想开代理下载，docker容器开代理（设置环境变量）非常麻烦，具体来讲\r\n  1. 如果每次开关代理都创建一个新的容器，Steam和游戏文件的更新都得再触发一次，又消耗流量又慢\r\n  2. 如果动态修改容器的配置文件，docker需要重启才能生效，所有docker服务都得宕机一会儿\r\n\r\n## 准备\r\n\r\n- 一台至少2G内存的服务器\r\n- 使用ssh连接服务器、传输并管理文件的技能\r\n\r\n## Docker的安装\r\n\r\n由于涉及到Docker镜像和Dockerhub加速的问题，具体安装步骤建议看docker的文档和各个云平台。\r\n\r\n我使用的腾讯云，见[安装 Docker 并配置镜像加速源](https://cloud.tencent.com/document/product/1207/45596)，大约花费2分钟。\r\n\r\n## 服务器防火墙设置\r\n\r\n需要放行 10999，11000，12346，12347 这四个端口的UDP流量。\r\n\r\n- 在国内云平台的控制台-防火墙中，放行服务器的这四个端口\r\n- 如果服务器上iptables有流量拦截，也需要放行\r\n\r\n## 饥荒服务器镜像的启动\r\n\r\n```bash\r\nmkdir ${HOME}/Klei # 创建存放数据有文件夹\r\n\r\n# 拉取镜像并在前台启动\r\n# 由于Steam要更新，根据网络环境可能要等比较久的时间\r\n# 如果实在无法连接，再考虑给容器挂个代理下载。但总体不建议容器挂代理，因为我不清楚挂代理后steam是连接到服务器的游戏端口还是连到代理的端口上去了，取消容器的代理也非常麻烦。\r\ndocker run --name dst -v ${HOME}/Klei:/data -p 10999-11000:10999-11000/udp -p 12346-12347:12346-12347/udp -it jamesits/dst-server:latest\r\n```\r\n\r\n以上命令执行期间，可以去准备一下游戏存档和Mod相关文件。\r\n\r\n## 准备游戏存档和Mod\r\n\r\n我使用的Mac，饥荒的游戏文件相关目录位于\r\n\r\n```bash\r\n# 游戏存档\r\nSAVE_DIR=\"~/Documents/Klei/DoNotStarveTogether/324927772/Cluster_1\"\r\n# mod下载目录\r\nMODS_DIR=\"~/Library/Application Support/Steam/steamapps/common/Don't Starve Together/dontstarve_steam.app/Contents/mods\" #\r\n\r\ncd $SAVE_DIR # 进入存档目录\r\n```\r\n\r\nwindows可以在饥荒游戏内点数据打开游戏存档，并在Steam中查看游戏的安装目录。\r\n\r\n### 准备存档信息\r\n\r\n点开[饥荒的账号](https://accounts.klei.com/account/info)，记下 **Klei User ID**。如果没有就注册一个。\r\n\r\n然后，新建`adminlist.txt`，并写入你的**Klei User ID。**\r\n\r\n```bash\r\n$ vim adminlist.txt\r\n# 写入以下内容\r\n你的Klei User ID\r\n```\r\n\r\n点开[自建饥荒服务器的页面](https://accounts.klei.com/account/game/servers?game=DontStarveTogether)，新建一个服务器，记下生成的Server Token，其他不用管。\r\n\r\n然后，新建 `cluster_token.txt`，并写入Server Token。\r\n\r\n```bash\r\n$ vim cluster_token.txt\r\n# 写入以下内容\r\n你的Server Token\r\n```\r\n\r\n### 准备mods\r\n\r\n不开mod的可以跳过这一步。\r\n\r\n由于国内环境没法下载mod，需要把对应的mod文件复制过来。我为了方便就全复制了\r\n\r\n```bash\r\ncp -r \"$MODS_DIR\" mods\r\n```\r\n\r\n先查看一下目前的存档开了哪些mod。\r\n\r\n```bash\r\n$ cat Master/modoverrides.lua\r\n# 开启的mod\r\nreturn {\r\n  [\"workshop-1172839635\"]={ configuration_options={ icebox_freeze=\"0.5\" }, enabled=true },\r\n  [\"workshop-1294206358\"]={ configuration_options={  }, enabled=true },\r\n}\r\n```\r\n\r\n然后，编辑 `mods/dedicated_server_mods_setup.lua` 文件，写入上面的mod编号\r\n\r\n```bash\r\n$ vim mods/dedicated_server_mods_setup.lua\r\n# 写入以下内容\r\nServerModSetup(\"workshop-1294206358\")\r\nServerModSetup(\"workshop-1595631294\")\r\n```\r\n\r\n至此，游戏存档和mods就准备好了。\r\n\r\n## 转移游戏存档和Mods至服务器\r\n\r\n上传游戏存档到服务器。打包和上传文件我一般使用GUI操作，用命令行的话是这样\r\n\r\n```bash\r\ncd ~/Documents/Klei/DoNotStarveTogether/324927772/\r\ntar -cvf Cluster_1.tar.gz Cluster_1 \r\nscp Cluster_1.tar.gz root@myserver:/Klei/\r\n```\r\n\r\n如果之前的服务器连接还在，等无新日志输出后使用control+c退出容器。如果已断开连接，重新用ssh登录服务器。\r\n\r\n然后可以看到在服务器的 `~/Klei/DoNotStarveTogether` 中有了一个 `Cluster_1` 存档。\r\n\r\n**转移游戏存档时，需要注意有两种情况（来自[文档](https://hub.docker.com/r/jamesits/dst-server)）**\r\n\r\n第一种情况是，如果自己的存档开启了洞穴，把自己的存档覆盖过去即可。\r\n\r\n```bash\r\nrm -rf Cluster_1\r\ntar -xvf Cluster_1.tar.gz\r\n```\r\n\r\n第二种情况是，自己的存档没有开启洞穴，需要\r\n\r\n1. 在自己的电脑中，存档的上一级有个 `client_save` 。复制下面的除了 `session` 外的所有文件到服务器的 `Cluster_1/save` 。\r\n2. 自己存档中的 `Cluster_1/save/session` 需要删除，其他文件可以直接覆盖\r\n\r\n存档覆盖完毕后，启动容器\r\n\r\n```bash\r\ndocker start -a dst\r\n# 如果最后输出了 Sim Pause 就代表 OK 了，按 ctrl + c 退出，容器继续后台运行\r\n```\r\n\r\n我第一次装Mod启动时发生了一个莫名其妙的 **Segmentation fault**，程序退出了，但是第二次启动就好了。搜了一下[相关issue](https://github.com/Jamesits/docker-dst-server/issues/48)，完全相同的情况，也是CentOS，偶尔发生，难稳定复现。\r\n\r\n## 游玩\r\n\r\n之前自己的存档叫什么名字就搜什么名字，加入就完事，好好玩吧w\r\n\r\n------\r\n\r\n参考资料：\r\n\r\n- [jamesits/dst-server](https://hub.docker.com/r/jamesits/dst-server)\r\n- [docker-dst-server issue](https://github.com/Jamesits/docker-dst-server/issues)\r\n- [饥荒独立服务器入门级快速搭建](https://www.roci.ltd/dstserver/)\r\n- [Guides/Don't Starve Together Dedicated Servers - Fandom](https://dontstarve.fandom.com/wiki/Guides/Don’t_Starve_Together_Dedicated_Servers)\r\n","excerpt":" 此文为 Docker 版饥荒联机版服务器在 CentOS 下的部署教程。  \u003e 为什么要部署Linux服务器？因为玩到后面，只要一联机连主机都卡，闲得想试  [这个中文教程](https://www.roci.ltd/dstserver/)讲了native steam版的安装方法，包括","prevPost":{"title":"Stable Diffusion AI 绘画的实用经验与总结","link":"/posts/2023-02-20-stable-diffusion-AI-experience"},"nextPost":{"title":"记一道题排列组合题解","link":"/posts/记一道题排列组合题解"},"headings":[]},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"dontstarvetogether-linux-server"},"buildId":"LLuauLH8Z-wQHWRMaQxKt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
