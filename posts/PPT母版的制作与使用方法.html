="sc-6db262c7-2 dtuNhN"></div><div class="sc-6db262c7-1 gUHHsO"></div></div></div></div></header><div class="sc-9f7dd44a-1 jIsxlj">人活着就是为了卡卡西</div><main><div style="display:flex;margin:auto"><div class="sc-97eb1a17-1 fdBQfU"><div class="sc-6f3e56cb-0 sc-97eb1a17-0 hkkzfK gPAoes"><div class="sc-97eb1a17-3 kEiJkz"><h1>PPT母版的制作与使用方法</h1><div style="display:flex"><div style="flex:1 1 0"><span style="flex:1 1 0" class="sc-97eb1a17-4 grWiXs">2021-11-12 08:00<!-- --> | <a class="sc-97eb1a17-5 jPSvwF" href="/tags/%E6%95%99%E7%A8%8B">#教程 </a> in <a class="sc-97eb1a17-5 jPSvwF" href="/categories/%E5%B7%A5%E5%85%B7"><i style="padding-right:0.15em" class="icon-material-folder_open"></i>工具</a></span></div><div style="flex:0 0 0;font-size:0.875rem"><i style="padding-left:0.5em;padding-right:0.3em" class="icon-material-eye"></i><span class="waline-pageview-count" data-path=""></span></div></div></div><div class="sc-2d0b97e7-0 bkuXyl"></div><div style="text-align:right;opacity:0.5;font-size:0.875rem;margin:4rem 0 2rem 0">更新于 <!-- -->2021-11-12 08:00</div><div class="sc-9a66d08f-0 jswLqv"><div style="flex:1 1 auto"><a style="justify-content:flex-start" class="sc-9a66d08f-1 cgWmsg" href="/posts/rust-closure-and-ownership"><span><i class="icon-arrow-left2"></i> <!-- -->理解 Rust 闭包与环境变量所有权</span></a></div><span></span><div style="flex:1 1 auto"><a style="justify-content:flex-end" class="sc-9a66d08f-1 cgWmsg" href="/posts/pure-function"><span>纯函数与算法<!-- --> <i class="icon-arrow-right2"></i></span></a></div></div><div id="waline" class="sc-d6a397c0-0 hPxeHq">Waline</div></div></div><div class="sc-97eb1a17-2 haTzbh"><nav><div style="font-size:1.25rem;font-weight:bold;padding-bottom:0.5rem;margin-bottom:0.5rem;border-bottom:solid 1px #ae8d0b">目录</div></nav></div></div></main><div class="sc-5f1defee-0 kHmYEQ"><a href="https://github.com/sansui233"><i class="icon-github-rounded"></i></a><a href="mailto:sansuilnm@gmail.com"><i class="icon-email-rounded"></i></a><a href="/rss"><i class="icon-rss-rounded"></i></a><div>Code &amp; Design by Sansui 2023<!-- --> <br/> <!-- -->All rights reserved</div></div></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"meta":{"title":"PPT母版的制作与使用方法","date":"2021-11-12 08:00","tags":["教程"],"categories":"工具","description":"自从接触了纯函数，刷算法题刷得举步维艰。","keywords":"powerpoint, 母版"},"content":"\r\n由于我需要批量编辑 PPT 的样式，但 PPT 没有组件化样式的概念，所以开始学习用母版。虽然之前也用过，但始终不明白 PPT 的迷之逻辑，有时候是调整了母版但不生效，或者调整了局部结果别的地方也被影响了……今天才大概明白了一点（还是 Figma 和 Sketch 的逻辑好懂……）所以从我的角度说一下对 PPT 的模版理解。\r\n\r\n这个问题明显视频解释更好，但不太想做视频（躺）因为每次做视频前写大纲都要写好久……\r\n\r\n图源 Github，图片不显示挂代理 Please。\r\n\r\n## 概念解释（母版/版式/主题）\r\n\r\n### 打开母版\r\n\r\n母版的入口在“视图”→“幻灯片母版”。Mac 上的快捷键是 `command + alt + 1`。\r\n\r\n### 什么是母版和版式\r\n\r\n母版，是 PPT “主题” 的一部分，可以对多张幻灯片的排版进行统一的修改。\r\n\r\n我们日常制作的 PPT，都会基于一个母版（虽然很多人不去用）。在后面的内容中，对于日常制作的 PPT，我会称为“PPT 内容”。\r\n\r\n一个正常的母版包含着一个“**幻灯片母版**”和多个“**版式**”。\r\n\r\n![母版结构](https://raw.githubusercontent.com/NamiLing/upic/master/uPic/Screen%20Shot%202021-11-11%20at%207.03.24%20PM.png)\r\n\r\n### 样式继承\r\n\r\n“**版式**” 会继承 “**幻灯片母版**”（以下简称为 **母版** ）中的一些元素的样式（包括位置、字体、大小、颜色等）。也就是说，只要更改 **母版** 里的样式，**版式**也会自动更新。\r\n\r\n所以是哪些元素可以被继承呢？在菜单栏里的“母版版式”中，有五个选项分别是\r\n\r\n- 标题\r\n- 正文\r\n- 日期和时间\r\n- 页脚\r\n- 页码\r\n\r\n以上就是所有样式可以被继承的元素。是的，你在母版上**只有这五个元素的样式可以被继承**。你可以尝试在“主题”选项中打开任何一个母版，会发现所有母版都是这五个元素。你无法擅自增加其他可以被继承的元素。\r\n\r\n并且以上显示的每个元素在母版上都只能设置一种样式，**你无法同时给标题设置两种样式。**也就是说，如果你有设置 **一级标题 + 二级标题** 样式的需求，你无法通过设置 **母版** 上的样式实现二级标题。你只能通过 **版式** 去设置二级标题。\r\n\r\n另外 **背景** 也可以被继承，但它属于在正式的 PPT 内容中不可编辑的元素。\r\n\r\n## 如何编辑元素样式\r\n\r\n选中元素，在“开始”选项里编辑即可。\r\n\r\n通常情况下，母版的排版需要设置得尽可能通用，之后的每个版式都将以母版为基准进行编辑。母版本身并不能直接被 PPT 内容所使用，做 PPT 能选择使用的只有继承了母版样式的 **版式**。\r\n\r\n## 版式如何继承母版\r\n\r\n### 继承标题样式\r\n\r\n选择一个版式（或点“插入版式”），给菜单里的“标题”打上勾。\r\n\r\n![标题继承](https://raw.githubusercontent.com/NamiLing/upic/master/uPic/Screen%20Shot%202021-11-11%20at%207.35.09%20PM.png)\r\n\r\n需要注意的是，如果你在“开始”里添加一个文本框，移动到标题的位置，并不会被 PPT 识别成标题。从外面粘进来的文本框也一样，只会被识别为“一个普通的文本框”。之后批量更新标题的样式时，也并不会被更新。\r\n\r\n所以在版式中设置正确设置标题的方法只有这一个——给标题打上勾。\r\n\r\n**想设置二级标题怎么办？**\r\n\r\n母版没有二级标题，只能用下面说的占位符实现。\r\n\r\n### 继承正文样式\r\n\r\n继承正文的正确方法，是点击上一节图中的“插入占位符” ，有好几个选项，一般选内容就可以了。\r\n\r\n此占位符生成的文本框的样式和 **母版** 中完全一致。如果说 **母版** 的样式是全局变量，**版式** 中再次修改的样式就是局部变量。\r\n\r\n对于**修改过的部分**，母版里对正文的更新不会导致版式中的正文更新。比如：\r\n\r\n- 母版中的正文字号是 20px\r\n- 版式中的正文字号不变，但是给加粗了\r\n- 修改母版中的正文字号为 22px\r\n- 版式中的正文字号变成 22px，但仍然加粗。\r\n\r\n\u003e ❗️注意：不要从“开始”里新建文本框！也不要从母版界面外粘贴进来！\r\n\u003e\r\n\u003e 原因同上，非占位符生成的文本框，对其样式的修改并不会真正改到“正文”的样式。使用的时候就会发现了，更新版式了但 PPT 内容样式完全没更新……这种情况就是因为版式中的文本框不是占位符生成的\r\n\r\n所以如何实现二级标题？\r\n\r\n- 添加一个占位符\r\n- 添加文本样式\r\n\r\n### 继承日期和时间、页脚、页码\r\n\r\n在版式中，给“页脚”打上勾，以上三者的样式都会被继承。\r\n\r\n![其他继承](https://raw.githubusercontent.com/NamiLing/upic/master/uPic/Screen%20Shot%202021-11-11%20at%2011.06.48%20PM.png)\r\n\r\n## 使用版式\r\n\r\n退出“幻灯片母版”模式。在正常 PPT 内容的模式下，菜单栏“开始”中有个“版式”选项。在侧边栏选中一页（或多页） PPT，点击相应版式即可应用。\r\n\r\n![使用版式](https://raw.githubusercontent.com/NamiLing/upic/master/uPic/image-20211111231429427.png)\r\n\r\n\u003e 如果你原来的 PPT 内容不是依靠版式中的“占位框”排版，而是靠手动创建的文本框，那直接应用版式是不会修改你原来的内容的。\r\n\u003e\r\n\u003e 换言之，如果想要达到批量、统一的排版效果，需要尽可能地应用版式给出的占位框，而不是手动创建的文本框。\r\n\r\n在“**版式**”选项下面一个“**重置**”，意思是重置到当前版式初始的样式。\r\n\r\n比如，版式中的文字样式设置的是纯文本，而 PPT 内容里修改为列表。点击“**重置**”会使得列表项消失，再次成为纯文本。\r\n\r\n### 刷新修改后版式\r\n\r\n版式修改后，有时候并不会自动应用到 PPT 内容上去，这种情况通常发生于在 PPT 内容中对占位框的位置、大小等等进行了调整。\r\n\r\n比如在 PPT 内容中调整过的占位框位置，将不再随着版式更新。如果需要复位（让占位框位置能随着版式更新），可以再应用一次版式。\r\n\r\n### 正在使用的版式\r\n\r\n对于被用到了 PPT 内容上的版式，只有一个建议：**不要随便删除版式里的元素！**\r\n\r\n这会导致已经被应用了版式的内容格式被清除……你需要去重新应用版式。\r\n\r\n------\r\n\r\n写在后面的吐槽：排版这种事情 **Layout + 组件化** 不香吗！PPT 的样式复用实在太局限了。看祖传的 PPT 排版看得我脑壳疼，每一页的小标题位置都不一样，字体也是用得乱七八糟的。排版的四原则，“亲密”“对齐”“对比”“重复”，每一项都很重要。但一项都不满足这是怎么做到的！强迫症（伪）哭晕在厕所。\r\n\r\n其实还是祖传的习惯问题。比如 Word，小时候我也是有过一段时间空格排版居中……现在谁还空格排版居中，我见一个打一个（狗头）","excerpt":" 由于我需要批量编辑 PPT 的样式，但 PPT 没有组件化样式的概念，所以开始学习用母版。虽然之前也用过，但始终不明白 PPT 的迷之逻辑，有时候是调整了母版但不生效，或者调整了局部结果别的地方也被影响了……今天才大概明白了一点（还是 Figma 和 Sketch 的逻辑好懂……）所以","prevPost":{"title":"理解 Rust 闭包与环境变量所有权","link":"/posts/rust-closure-and-ownership"},"nextPost":{"title":"纯函数与算法","link":"/posts/pure-function"},"headings":[]},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"PPT母版的制作与使用方法"},"buildId":"LLuauLH8Z-wQHWRMaQxKt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
