="sc-6db262c7-2 dtuNhN"></div><div class="sc-6db262c7-1 gUHHsO"></div></div></div></div></header><div class="sc-9f7dd44a-1 jIsxlj">人活着就是为了卡卡西</div><main><div style="display:flex;margin:auto"><div class="sc-97eb1a17-1 fdBQfU"><div class="sc-6f3e56cb-0 sc-97eb1a17-0 hkkzfK gPAoes"><div class="sc-97eb1a17-3 kEiJkz"><h1>Mac上如何开机与关机时自动运行Shell脚本</h1><div style="display:flex"><div style="flex:1 1 0"><span style="flex:1 1 0" class="sc-97eb1a17-4 grWiXs">2020-11-24 08:00<!-- --> | <a class="sc-97eb1a17-5 jPSvwF" href="/tags/shell">#shell </a> in <a class="sc-97eb1a17-5 jPSvwF" href="/categories/%E5%B7%A5%E5%85%B7"><i style="padding-right:0.15em" class="icon-material-folder_open"></i>工具</a></span></div><div style="flex:0 0 0;font-size:0.875rem"><i style="padding-left:0.5em;padding-right:0.3em" class="icon-material-eye"></i><span class="waline-pageview-count" data-path=""></span></div></div></div><div class="sc-2d0b97e7-0 bkuXyl"></div><div style="text-align:right;opacity:0.5;font-size:0.875rem;margin:4rem 0 2rem 0">更新于 <!-- -->2020-11-24 08:00</div><div class="sc-9a66d08f-0 jswLqv"><div style="flex:1 1 auto"><a style="justify-content:flex-start" class="sc-9a66d08f-1 cgWmsg" href="/posts/%E5%85%B3%E4%BA%8E%E6%8C%87%E9%92%88%E4%B8%8EGolang%E7%9A%84%E7%BB%93%E6%9E%84%E4%BD%93"><span><i class="icon-arrow-left2"></i> <!-- -->关于指针与Golang的结构体</span></a></div><span></span><div style="flex:1 1 auto"><a style="justify-content:flex-end" class="sc-9a66d08f-1 cgWmsg" href="/posts/%E5%85%B3%E4%BA%8EGolang%E7%A8%8B%E5%BA%8F%E7%9A%84%E5%86%85%E5%AD%98%E5%8D%A0%E7%94%A8%E8%BF%87%E5%A4%A7%E7%9A%84%E9%97%AE%E9%A2%98"><span>关于Golang程序的内存占用过大的问题<!-- --> <i class="icon-arrow-right2"></i></span></a></div></div><div id="waline" class="sc-d6a397c0-0 hPxeHq">Waline</div></div></div><div class="sc-97eb1a17-2 haTzbh"><nav><div style="font-size:1.25rem;font-weight:bold;padding-bottom:0.5rem;margin-bottom:0.5rem;border-bottom:solid 1px #ae8d0b">目录</div></nav></div></div></main><div class="sc-5f1defee-0 kHmYEQ"><a href="https://github.com/sansui233"><i class="icon-github-rounded"></i></a><a href="mailto:sansuilnm@gmail.com"><i class="icon-email-rounded"></i></a><a href="/rss"><i class="icon-rss-rounded"></i></a><div>Code &amp; Design by Sansui 2023<!-- --> <br/> <!-- -->All rights reserved</div></div></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"meta":{"title":"Mac上如何开机与关机时自动运行Shell脚本","date":"2020-11-24 08:00","tags":["shell"],"categories":"工具","description":"Mac上如何开机与关机时自动运行Shell脚本","keywords":"Mac, shell, 自动化, 脚本"},"content":"\r\n网上讲如何开机运行脚本的很多，但我有关机时关闭远程服务的需求。于是上外网查了一下如何在关机时执行一段脚本。\r\n\r\n## 新建一个shell文件\r\n\r\n这个shell中包含了你需要开机关机时运行的脚本。\r\n\r\n```bash\r\n#!/bin/bash\r\nfunction shutdown()\r\n{\r\n\r\n  # 关机用的脚本放这里\r\n\r\n  exit 0\r\n}\r\n\r\nfunction startup()\r\n{\r\n\r\n  # 开机用的脚本放这里\r\n\r\n  tail -f /dev/null \u0026\r\n  wait $!\r\n}\r\n\r\ntrap shutdown SIGTERM\r\ntrap shutdown SIGKILL\r\n\r\nstartup;\r\n```\r\n\r\n以上文件我取名为launchdeamon，赋予了当前用户的执行权限。\r\n\r\n```shell\r\nchmod 755 launchdaemon\r\n```\r\n\r\n## 新建plist文件\r\n\r\n为了让launchdeamon能在开机时自动运行，需要编写一个相应plist文件，使用launctl做到开机启动。关于launchctl和plist的作用，请先查看这篇文章：[Mac执行定时任务之launchctl](https://www.jianshu.com/p/b65c1d339eec)。\r\n\r\nplist文件的内容如下：\r\n\r\n```xml\r\n\u003c?xml version=\"1.0\" encoding=\"UTF-8\"?\u003e\r\n\u003c!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\"\u003e\r\n\u003cplist version=\"1.0\"\u003e\r\n\u003cdict\u003e\r\n\u003ckey\u003eLabel\u003c/key\u003e\u003cstring\u003eboot-shutdown\u003c/string\u003e\r\n\r\n\u003ckey\u003eProgramArguments\u003c/key\u003e\r\n\u003carray\u003e\r\n  \u003cstring\u003e$SCRIPT_PATH/launchdaemon\u003c/string\u003e\r\n\u003c/array\u003e\r\n\r\n\u003ckey\u003eRunAtLoad\u003c/key\u003e\r\n\u003ctrue/\u003e\r\n\r\n\u003ckey\u003eStandardOutPath\u003c/key\u003e\r\n\u003cstring\u003e$LOG_PATH/boot-shutdown.log\u003c/string\u003e\r\n\r\n\u003ckey\u003eStandardErrorPath\u003c/key\u003e\r\n\u003cstring\u003e$PLOG_PATH/boot-shutdown.err\u003c/string\u003e\r\n\r\n\u003c/dict\u003e\r\n\u003c/plist\u003e\r\n```\r\n\r\nplist文件以键值对的形式存储信息。以上文件的字段解释：\r\n\r\n- `Label`：标签，也就是运行该plist显示的名字。这里为boot-shutdown\r\n- `ProgramArguments`：`array`里可以存放多个需要运行程序。这里的`$SCRIPT_PATH`请自己修改。\r\n- `RunAtLoad`：开机自启，为`true`\r\n- `StandardOutPath`：打印标准输出到某个文件，方便查看程序后台运行的结果，`$LOG_PATH`自行修改。\r\n- `StandardErrorPath`：打印标准错误到某个文件，同上。\r\n\r\n以上文件我取名为 boot-shutdown-script.plist 。\r\n\r\n由于shell脚本的执行权限是当前用户，以上文件需要放入当前用户的开机启动文件夹，即为 ~/Library/LaunchAgents 。\r\n\r\n然后将plist文件加入开启启动：\r\n\r\n```\r\nlaunchctl load ~/Library/LaunchAgents/boot-shutdown-script.plist\r\n```\r\n\r\n此时重启后，可以使用以下命令查看脚本运行状态\r\n\r\n```shell\r\nlaunchctl list | grep boot\r\n```\r\n\r\n输出为\r\n\r\n```\r\n438\t0\tboot-shutdown\r\n```\r\n\r\n第一个是pid。第二个为状态码，为0说明正常运行中。\r\n\r\n------\r\n\r\n参考：\r\n\r\n- [Run a script only at shutdown (not log off or restart) on Mac OS X](https://stackoverflow.com/questions/24200924/run-a-script-only-at-shutdown-not-log-off-or-restart-on-mac-os-x)","excerpt":" 网上讲如何开机运行脚本的很多，但我有关机时关闭远程服务的需求。于是上外网查了一下如何在关机时执行一段脚本。  ## 新建一个shell文件  这个shell中包含了你需要开机关机时运行的脚本。  ```bash #!/bin/bash function shutdown() {    ","prevPost":{"title":"关于指针与Golang的结构体","link":"/posts/关于指针与Golang的结构体"},"nextPost":{"title":"关于Golang程序的内存占用过大的问题","link":"/posts/关于Golang程序的内存占用过大的问题"},"headings":[]},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"Mac上如何开机与关机时自动运行Shell脚本"},"buildId":"LLuauLH8Z-wQHWRMaQxKt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
