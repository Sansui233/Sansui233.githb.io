="sc-6db262c7-2 dtuNhN"></div><div class="sc-6db262c7-1 gUHHsO"></div></div></div></div></header><div class="sc-9f7dd44a-1 jIsxlj">人活着就是为了卡卡西</div><main><div style="display:flex;margin:auto"><div class="sc-97eb1a17-1 fdBQfU"><div class="sc-6f3e56cb-0 sc-97eb1a17-0 hkkzfK gPAoes"><div class="sc-97eb1a17-3 kEiJkz"><h1>理解 Rust 闭包与环境变量所有权</h1><div style="display:flex"><div style="flex:1 1 0"><span style="flex:1 1 0" class="sc-97eb1a17-4 grWiXs">2022-06-14 08:00<!-- --> | <a class="sc-97eb1a17-5 jPSvwF" href="/tags/Rust">#Rust </a> in <a class="sc-97eb1a17-5 jPSvwF" href="/categories/%E5%AD%A6%E4%B9%A0"><i style="padding-right:0.15em" class="icon-material-folder_open"></i>学习</a></span></div><div style="flex:0 0 0;font-size:0.875rem"><i style="padding-left:0.5em;padding-right:0.3em" class="icon-material-eye"></i><span class="waline-pageview-count" data-path=""></span></div></div></div><div class="sc-2d0b97e7-0 bkuXyl"></div><div style="text-align:right;opacity:0.5;font-size:0.875rem;margin:4rem 0 2rem 0">更新于 <!-- -->2022-06-14 08:00</div><div class="sc-9a66d08f-0 jswLqv"><div style="flex:1 1 auto"><a style="justify-content:flex-start" class="sc-9a66d08f-1 cgWmsg" href="/posts/%E8%AE%B0%E4%B8%80%E9%81%93%E9%A2%98%E6%8E%92%E5%88%97%E7%BB%84%E5%90%88%E9%A2%98%E8%A7%A3"><span><i class="icon-arrow-left2"></i> <!-- -->记一道题排列组合题解</span></a></div><span></span><div style="flex:1 1 auto"><a style="justify-content:flex-end" class="sc-9a66d08f-1 cgWmsg" href="/posts/PPT%E6%AF%8D%E7%89%88%E7%9A%84%E5%88%B6%E4%BD%9C%E4%B8%8E%E4%BD%BF%E7%94%A8%E6%96%B9%E6%B3%95"><span>PPT母版的制作与使用方法<!-- --> <i class="icon-arrow-right2"></i></span></a></div></div><div id="waline" class="sc-d6a397c0-0 hPxeHq">Waline</div></div></div><div class="sc-97eb1a17-2 haTzbh"><nav><div style="font-size:1.25rem;font-weight:bold;padding-bottom:0.5rem;margin-bottom:0.5rem;border-bottom:solid 1px #ae8d0b">目录</div></nav></div></div></main><div class="sc-5f1defee-0 kHmYEQ"><a href="https://github.com/sansui233"><i class="icon-github-rounded"></i></a><a href="mailto:sansuilnm@gmail.com"><i class="icon-email-rounded"></i></a><a href="/rss"><i class="icon-rss-rounded"></i></a><div>Code &amp; Design by Sansui 2023<!-- --> <br/> <!-- -->All rights reserved</div></div></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"meta":{"title":"理解 Rust 闭包与环境变量所有权","date":"2022-06-14 08:00","tags":["Rust"],"categories":"学习","description":"B站反查用户弹幕小记","keywords":"Rust, 闭包, Closure, 所有权"},"content":"\r\n本文将以（自认为）最简单易懂的方式讲述 Rust 中的闭包与环境变量所有权的关系。在现存的类似中文教程中，要么语言表述歧义太大，逻辑上难以理清；要么试图把事情总结得过于复杂。实际上闭包对于环境变量所有权的处理规则是非常简单的。\r\n\r\n阅读本文需要的基础： Rust 变量的所有权、引用与借用、函数、traits。\r\n\r\n## 什么是 Rust 的闭包\r\n\r\nRust 中的闭包是**一种函数**。与 Rust 普通函数不同，它可以**捕获函数外部的变量并使用**。\r\n\r\n基本语法：`|参数列表| {函数体}`\r\n\r\n```rust\r\nfn main() {\r\n    let x = 1;\r\n    let sum = |y: i32| { x + y }; // 说明： 闭包 sum 接收一个参数 y，且捕获前面的 x = 1, 返回 x + y\r\n    println!(\"{}\", sum(99)); // 输出 100\r\n\r\n    let sum2 = |y :i32| x + y + 1; // 也可以省略花括号\r\n    println!(\"{}\", sum2(99)); // 输出 101\r\n}\r\n```\r\n\r\n\u003e 说明： 闭包 sum 接收一个参数 y，返回 x + y。其中 x 是第一行定义的 `let x = 1;` ，为闭包外部的变量。\r\n\r\n像 `x` 这样在定义在闭包外部、可被闭包直接访问的变量，我们称为“**环境变量**”。\r\n\r\n## 闭包中环境变量的所有权\r\n\r\n有 rust 基础的人应该知道，普通的 rust 函数的传入参数有三种形式\r\n\r\n1. 所有权 move（默认行为）。\r\n2. 可变借用，形式为 `\u0026mut param`\r\n3. 不可变借用 ，形式为 `\u0026param`\r\n\r\n\u003e 上述为 rust 所有权基础知识，不再赘述。\r\n\r\n普通的 rust 函数可以使用参数，但无法使用环境变量。闭包则加上了 **捕获当前环境变量** 的功能。\r\n\r\n**捕获当前环境变量** 仅仅是指闭包 “知道有哪些环境变量”。闭包在使用环境变量时，依然可能会对环境变量执行三种操作：\r\n\r\n1. 所有权 move\r\n2. 可变借用\r\n3. 不可变借用\r\n\r\n具体是执行了哪种操作呢？这个问题就比较复杂了，我们可以从上面的例子出发。\r\n\r\n回顾上面的例子，对于环境变量 `x` ，首先排除了所有权 move。\r\n\r\n```rust\r\n    let x = 1;\r\n    let sum = |y: i32| { x + y }; // 使用了 x\r\n    println!(\"{}\", sum(99)); // 输出 100\r\n\r\n    let sum2 = |y :i32| x + y + 1; // 再次使用了 x\r\n    println!(\"{}\", sum2(99)); // 输出 101\r\n```\r\n\r\n\u003e 说明： `x` 在 sum1 中使用后，还能在 sum2 中再次使用，说明 `x` 所有权没有 move。\r\n\r\n实际上，上述例子的 `x` 在闭包中是作为 **不可变借用** 使用的，**因为这个闭包实现了 `Fn` trait**。\r\n\r\n## 闭包的三种 traits\r\n\r\n闭包是一种函数，它的三种 traits 恰好对应了三种处理所有权的方式。\r\n\r\n三种 traits 如下（划重点，请背下来）：\r\n\r\n1. `FnOnce`：表示此闭包调用时会获取环境变量所有权（**所有权 move**)。因此取名 `FnOnce`，表示此闭包只能执行一次，因为再次执行时，环境变量可能由于之前所有权 move 过，已经没法用了。\r\n2. `FnMut` ：表示此闭包调用时会对环境变量进行**可变借用**，可能会修改环境变量\r\n3. `Fn` ： 表示此闭包调用时会对环境变量进行**不可变借用**，不会修改环境变量\r\n\r\n并且，**一个闭包可以同时实现多个 traits**。比如实现了 `Fn` 的闭包也一定实现了 `FnOnce` （后续解释）。\r\n\r\n上面是从“对环境变量如何处理所有权” 来解释三个 traits，大部分教程也是这么写，但个人并不推荐完全按这样去理解。因为上述表述中，三个 traits 看起来是互不重叠的（实际并非如此），导致可能会出现这样的疑问：\r\n\r\n\u003e “实现了 `Fn` 的闭包说是对环境变量进行了不可变借用，那怎么还能同时实现 `FnOnce` ，去获取环境变量的所有权呢？到底是仅仅进行不可变借用，还是获取了所有权呢？”\r\n\r\n但是看三个 traits 的源代码，可以直接回答上述问题：是不可变借用。虽然确实也实现了 `FnOnce`（所有权 move） ，但并没有调用 `FnOnce` 的 call 函数，而是调用了 `Fn`(不可变借用) 的 call 函数。\r\n\r\n```rust\r\npub trait Fn\u003cArgs\u003e : FnMut\u003cArgs\u003e {\r\n    extern \"rust-call\" fn call(\u0026self, args: Args) -\u003e Self::Output;\r\n}\r\n\r\npub trait FnMut\u003cArgs\u003e : FnOnce\u003cArgs\u003e {\r\n    extern \"rust-call\" fn call_mut(\u0026mut self, args: Args) -\u003e Self::Output;\r\n}\r\n\r\npub trait FnOnce\u003cArgs\u003e {\r\n    type Output;\r\n\r\n    extern \"rust-call\" fn call_once(self, args: Args) -\u003e Self::Output;\r\n}\r\n```\r\n\r\n\u003e 分析：如果 `FnOnce` 的 call 函数被调用，则直接传入了 `self` ，也就是获取了当前的环境变量的所有权，自然运行一次后回被销毁。而 `Fn` 的 call 函数传入的是不可变借用 `\u0026self`。\r\n\r\n并且会发现， `Fn` 的前提是实现了 `FnMut` , `FnMut` 的前提是实现了 `FnOnce` 。\r\n\r\n- 从继承关系来讲： `Fn` 继承 `FnMut` 继承 `FnOnce`\r\n- 从访问变量的权限范围来讲： `Fn` \u003c `FnMut` \u003c `FnOnce`\r\n\r\n也可以说，**闭包就算实现了 `FnOnce` 也不一定会用到所有权 move，因为可能还实现了 `Fn` ，那么环境变量的所有权会按 `Fn` 处理**。\r\n\r\n------\r\n\r\n由于上述继承关系，如果定义一个普通函数，参数需要传入 `FnOnce` ，实际上也可以传入 `Fn` 。\r\n\r\n```rust\r\nfn fn_once\u003cF\u003e(func: F)\r\nwhere\r\n    F: FnOnce(usize) -\u003e bool, // 传入闭包\r\n{\r\n    println!(\"{}\", func(3));\r\n}\r\n\r\nfn main() {\r\n    let x = vec![1, 2, 3];\r\n    let closure = |z|{z == x.len()}; // 此闭包实现了 Fn、 FnMut 和 FnOnce\r\n    fn_once(closure); // Fn 可传入标注为 FnOnce 的参数\r\n    println!(\"{:?}\", x); // x 还能用，所有权没转移\r\n\r\n    let closure2 = move |z|{z == x.len()}; //  此闭包只实现了 FnOnce，因为 x 被强制转移所有权到闭包内部\r\n    fn_once(closure2); // 传入 FnOnce\r\n    println!(\"{:?}\", x); // 报错，x 已经没了\r\n}\r\n```\r\n\r\n\u003e 说明：fn_once 需要接收 `FnOnce` 的闭包作为参数，但传入 `Fn` 也是合理的，编译器也会按照 `Fn` 的调用方式处理为不可变借用，并不会因为标注着 `FnOnce` 而变成所有权 move。\r\n\r\n\u003e 闭包对所有权的处理并不会随着标注改变，标注仅仅是为了取悦编译器 ——鲁迅\r\n\r\n## 闭包实现三种 traits\r\n\r\n上述例子中，直接标注了闭包实现了三种 traits，但并没有具体说明为什么这么写就是实现了三种 traits。这是本节需要说明的内容。\r\n\r\n闭包实现 traits 是**隐式**的。也就是说，你不用（也没法）标注这个闭包是实现的哪个 traits。具体实现了哪些 traits 是根据你的闭包写法决定的。\r\n\r\n1. 实现`FnOnce`\r\n\r\n所有的闭包都自动实现了 `FnOnce` 。不用特别做什么。\r\n\r\n但更普遍的情况是，定义闭包时会顺带实现 `Fn` 或者 `FnMut` 。如果想要只实现 `FnOnce`，不要实现另外两个，需要用 `move` 。这个关键字会强制转移所有权，使闭包无法满足 `FnMut` 和 `Fn` 的条件。\r\n\r\n- 例：只实现了 `FnOnce` 的闭包\r\n\r\n```rust\r\nfn main() {\r\n    let x = [1,2,3];\r\n    \r\n    let closure2 = move |z|{z == x.len()}; // 只实现了 FnOnce，所有权转移\r\n    closure2(2);\r\n    \r\n    println!(\"{:?}\", x); // 报错，x 所有权被转移\r\n}\r\n```\r\n\r\n2. 实现`FnMut`\r\n\r\n在闭包中修改外部变量，即实现了 `FnMut` （自然也实现了 `FnOnce` ），同时没有实现 `Fn` 。\r\n\r\n```rust\r\nfn main() {\r\n    let mut x = vec![1,2,3];\r\n\r\n    let mut closure = ||{x.push(4);}; // 修改了外部的 x, 实现了 FnMut， x 所有权没有转移\r\n    closure();\r\n    \r\n    println!(\"{:?}\", x);\r\n}\r\n```\r\n\r\n3. 实现`Fn`\r\n\r\n在闭包中访问外部变量，不做任何修改，即实现了 `Fn` （自然也实现了 `FnMut` 和 `FnOnce`）。\r\n\r\n```rust\r\nfn main() {\r\n    let s = String::new();\r\n\r\n    let update_string =  || println!(\"{}\",s); // 访问外部的 s, 实现了 Fn\r\n\r\n    exec(update_string);\r\n    exec1(update_string);\r\n    exec2(update_string);\r\n}\r\n\r\nfn exec\u003cF: FnOnce()\u003e(f: F)  { // Fn 也可以传到 FnOnce 类型\r\n    f() // 调用的是 Fn，所有权不会转移\r\n}\r\n\r\nfn exec1\u003cF: FnMut()\u003e(mut f: F)  { // Fn 也可以传到 FnMut 类型\r\n    f()\r\n}\r\n\r\nfn exec2\u003cF: Fn()\u003e(f: F)  {\r\n    f()\r\n}\r\n```\r\n\r\n## 闭包自身的所有权\r\n\r\n上述讨论的是闭包对于环境变量的所有权处理。那闭包自己呢？当闭包自己作为变量被传来传去时，是 Copy 还是所有权 Move？\r\n\r\n答案是，`Fn` 是 Copy，`FnMut` 和 `FnOnce` 是所有权 Move。\r\n\r\n```rust\r\nfn main() {\r\n    let x = vec![1,2,3];\r\n\r\n    let closure = |z:usize|{ z == x.len()}; // 实现了 Fn\r\n    outter(closure); // 通过\r\n    outter(closure); // 通过\r\n\r\n    let closure2 = |z:usize|{ x.push(4);z == x.len()}; // 实现了 FnMut\r\n    outter(closure2); // 通过\r\n    outter(closure2); // 报错, closure2 的所有权已被转移\r\n}\r\n\r\nfn outter\u003cT\u003e(mut func: T)\r\nwhere T: FnMut(usize) -\u003e bool { // Fn 可以传到 FnMut 标注的参数上\r\n    let a = func;\r\n}\r\n```\r\n\r\n这是非常合理的，对应着 Rust 借用的规则\r\n\r\n\u003e 在同一时间点，对于同一个变量，**要么**只能有一个可变借用(FnMut)，**要么**只能有**多个不可变借用**(Fn)。\r\n\r\n至于 `FnOnce`，对环境变量的访问权限这么大，还想 Copy？只能是所有权 move。\r\n\r\n## 一些建议\r\n\r\n如果遇到函数的参数也是一个函数，需要标注 trait 的场景，又不知道到底应该标注哪一个 trait，建议先标注 Fn ( 权限最小的 trait)，由编译器提示后再进行修改。\r\n\r\n另外，闭包的所有权部分并不推荐背书，尤其不推荐总结为正交规则。三个 traits 的区别与联系在代码层面非常简单且容易分析，总结为正交规则反而是把简单的事情复杂化，而且难记。\r\n\r\n如果仍然难懂，可评论提出，后续改进。","excerpt":" 本文将以（自认为）最简单易懂的方式讲述 Rust 中的闭包与环境变量所有权的关系。在现存的类似中文教程中，要么语言表述歧义太大，逻辑上难以理清；要么试图把事情总结得过于复杂。实际上闭包对于环境变量所有权的处理规则是非常简单的。  阅读本文需要的基础： Rust 变量的所有权、引用与借用","prevPost":{"title":"记一道题排列组合题解","link":"/posts/记一道题排列组合题解"},"nextPost":{"title":"PPT母版的制作与使用方法","link":"/posts/PPT母版的制作与使用方法"},"headings":[]},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"rust-closure-and-ownership"},"buildId":"LLuauLH8Z-wQHWRMaQxKt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
