="sc-6db262c7-2 dtuNhN"></div><div class="sc-6db262c7-1 gUHHsO"></div></div></div></div></header><div class="sc-9f7dd44a-1 jIsxlj">人活着就是为了卡卡西</div><main><div style="display:flex;margin:auto"><div class="sc-97eb1a17-1 fdBQfU"><div class="sc-6f3e56cb-0 sc-97eb1a17-0 hkkzfK gPAoes"><div class="sc-97eb1a17-3 kEiJkz"><h1>近期资源整理2018-08-17</h1><div style="display:flex"><div style="flex:1 1 0"><span style="flex:1 1 0" class="sc-97eb1a17-4 grWiXs">2018-08-17 08:00<!-- --> | <a class="sc-97eb1a17-5 jPSvwF" href="/tags/%E8%B5%84%E6%BA%90%E6%95%B4%E7%90%86">#资源整理 </a> in <a class="sc-97eb1a17-5 jPSvwF" href="/categories/%E5%AD%A6%E4%B9%A0"><i style="padding-right:0.15em" class="icon-material-folder_open"></i>学习</a></span></div><div style="flex:0 0 0;font-size:0.875rem"><i style="padding-left:0.5em;padding-right:0.3em" class="icon-material-eye"></i><span class="waline-pageview-count" data-path=""></span></div></div></div><div class="sc-2d0b97e7-0 bkuXyl"></div><div style="text-align:right;opacity:0.5;font-size:0.875rem;margin:4rem 0 2rem 0">更新于 <!-- -->2018-08-17 08:00</div><div class="sc-9a66d08f-0 jswLqv"><div style="flex:1 1 auto"><a style="justify-content:flex-start" class="sc-9a66d08f-1 cgWmsg" href="/posts/%E9%83%BD%E6%8C%BA%E5%A5%BD"><span><i class="icon-arrow-left2"></i> <!-- -->都挺好</span></a></div><span></span><div style="flex:1 1 auto"><a style="justify-content:flex-end" class="sc-9a66d08f-1 cgWmsg" href="/posts/B%E7%AB%99%E5%8F%8D%E6%9F%A5%E7%94%A8%E6%88%B7%E5%BC%B9%E5%B9%95%E5%B0%8F%E8%AE%B0"><span>B站反查用户弹幕小记<!-- --> <i class="icon-arrow-right2"></i></span></a></div></div><div id="waline" class="sc-d6a397c0-0 hPxeHq">Waline</div></div></div><div class="sc-97eb1a17-2 haTzbh"><nav><div style="font-size:1.25rem;font-weight:bold;padding-bottom:0.5rem;margin-bottom:0.5rem;border-bottom:solid 1px #ae8d0b">目录</div></nav></div></div></main><div class="sc-5f1defee-0 kHmYEQ"><a href="https://github.com/sansui233"><i class="icon-github-rounded"></i></a><a href="mailto:sansuilnm@gmail.com"><i class="icon-email-rounded"></i></a><a href="/rss"><i class="icon-rss-rounded"></i></a><div>Code &amp; Design by Sansui 2023<!-- --> <br/> <!-- -->All rights reserved</div></div></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"meta":{"title":"近期资源整理2018-08-17","date":"2018-08-17 08:00","tags":["资源整理"],"categories":"学习","description":"近期资源整理2018-08-17","keywords":"CPU教程, 资源分享, 开源项目"},"content":"\r\n尽量弄点技术资源上的整理，或者记一点比较有趣的事。像p2p暴雷之类的就不记了。\r\n\r\n## 教程\r\n\r\n1. [Build CPU from scratch](http://nandgame.com/)(英文)\r\n\r\n从零开始建造CPU小游戏，从一个与非门开始一步步搭建出各种逻辑运算单元，直到拼出一个CPU。需要数字电路基础和计算机组成原理的知识。\r\n\r\n2. [Google推出的机器学习速成课程](https://developers.google.cn/machine-learning/crash-course/)\r\n\r\nGoogle推出的在线机器学习课程，并且不用科学上网。\r\n\r\n## 资源\r\n\r\n这是第一次写，所以夹杂了之前的资源。\r\n\r\n1. [GitHub上有趣、入门级的开源项目分享站](https://hellogithub.com/)\r\n\r\n开源项目分享站。大部分是中文项目，可按语言分类检索，每月出一期月刊，适合正在学习的人练手。\r\n\r\n2. [free-programming-books](https://github.com/vhf/free-programming-books)\r\n\r\n整理了所有和编程相关的免费书籍，同时有[中文版项目](https://github.com/vhf/free-programming-books/blob/master/free-programming-books-zh.md)\r\n\r\n3. [有了这个列表，程序员不愁没练手的小项目了](https://github.com/jobbole/ProgrammingProjectList)\r\n\r\n学了新语言之后不知道怎么巩固时，可以按照上面的列表实践练练。\r\n\r\n4. [OSDev.org](https://wiki.osdev.org/Main_Page)\r\n\r\n操作系统wiki。提供编写一个计算机操作系统的所需要的信息。可以作为教程看，也可以作为参考。\r\n\r\n## 文章\r\n\r\n[API之下 - ruanyf](http://www.ruanyifeng.com/blog/2018/08/api-below.html)\r\n\r\n借用一下文中的原话，“虽然标题里面有 API，但是本文谈的不是编程，而是更重要的事情”。\r\n\r\n## 有趣又无聊的发现\r\n\r\n1. [SCP基金会：全世界作者协同创作的小说](http://www.scp-wiki.net/)\r\n\r\n[SCP中国分部](http://scp-wiki-cn.wikidot.com/foundation-tales-cn) SCP基金会是一个虚构的神秘的组织，记载了各种超自然现象、个体等事件。小说的形式就是组织内一篇篇“机密文件”。有趣的是任何人都可以成为SCP系列的作者，只要文章符合要求就能被收录进SCP基金会网站。目前已经有了基于SCP世界观的游戏衍生和小说改编。\r\n\r\n## 近期事件\r\n\r\n1. Python的流行趋势跃居编程语言第一（IEEE，PYPL）\r\n   （Python都已经作为高考内容了，而当年高考时我还什么也不会）","excerpt":" 尽量弄点技术资源上的整理，或者记一点比较有趣的事。像p2p暴雷之类的就不记了。  ## 教程  1. [Build CPU from scratch](http://nandgame.com/)(英文)  从零开始建造CPU小游戏，从一个与非门开始一步步搭建出各种逻辑运算单元，直到拼出","prevPost":{"title":"都挺好","link":"/posts/都挺好"},"nextPost":{"title":"B站反查用户弹幕小记","link":"/posts/B站反查用户弹幕小记"},"headings":[]},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"近期资源整理2018-08-17"},"buildId":"LLuauLH8Z-wQHWRMaQxKt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
