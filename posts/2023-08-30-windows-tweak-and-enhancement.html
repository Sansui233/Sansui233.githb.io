="sc-6db262c7-2 dtuNhN"></div><div class="sc-6db262c7-1 gUHHsO"></div></div></div></div></header><div class="sc-9f7dd44a-1 jIsxlj">人活着就是为了卡卡西</div><main><div style="display:flex;margin:auto"><div class="sc-97eb1a17-1 fdBQfU"><div class="sc-6f3e56cb-0 sc-97eb1a17-0 hkkzfK gPAoes"><div class="sc-97eb1a17-3 kEiJkz"><h1>Windows调整之基础功能与常用插件</h1><div style="display:flex"><div style="flex:1 1 0"><span style="flex:1 1 0" class="sc-97eb1a17-4 grWiXs">2023-08-30 17:42<!-- --> | <a class="sc-97eb1a17-5 jPSvwF" href="/tags/Windows">#Windows </a> in <a class="sc-97eb1a17-5 jPSvwF" href="/categories/%E5%B7%A5%E5%85%B7"><i style="padding-right:0.15em" class="icon-material-folder_open"></i>工具</a></span></div><div style="flex:0 0 0;font-size:0.875rem"><i style="padding-left:0.5em;padding-right:0.3em" class="icon-material-eye"></i><span class="waline-pageview-count" data-path=""></span></div></div></div><div class="sc-2d0b97e7-0 bkuXyl"></div><div style="text-align:right;opacity:0.5;font-size:0.875rem;margin:4rem 0 2rem 0">更新于 <!-- -->2023-08-30 17:42</div><div class="sc-9a66d08f-0 jswLqv"><div style="flex:1 1 auto"><a style="justify-content:flex-start" class="sc-9a66d08f-1 cgWmsg" href="/posts/2023-09-26-minecraft-settings-for-v1-20"><span><i class="icon-arrow-left2"></i> <!-- -->Minecraft v1.20常用设置</span></a></div><span></span><div style="flex:1 1 auto"><a style="justify-content:flex-end" class="sc-9a66d08f-1 cgWmsg" href="/posts/markdowntest"><span>Markdown 测试<!-- --> <i class="icon-arrow-right2"></i></span></a></div></div><div id="waline" class="sc-d6a397c0-0 hPxeHq">Waline</div></div></div><div class="sc-97eb1a17-2 haTzbh"><nav><div style="font-size:1.25rem;font-weight:bold;padding-bottom:0.5rem;margin-bottom:0.5rem;border-bottom:solid 1px #ae8d0b">目录</div></nav></div></div></main><div class="sc-5f1defee-0 kHmYEQ"><a href="https://github.com/sansui233"><i class="icon-github-rounded"></i></a><a href="mailto:sansuilnm@gmail.com"><i class="icon-email-rounded"></i></a><a href="/rss"><i class="icon-rss-rounded"></i></a><div>Code &amp; Design by Sansui 2023<!-- --> <br/> <!-- -->All rights reserved</div></div></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"meta":{"title":"Windows调整之基础功能与常用插件","date":"2023-08-30 17:42","tags":["Windows"],"categories":"工具","description":"让 windows11 变得更好用的一些自定义设置","keywords":"Windows工具, 软件推荐, Windows调整，Windows设置，插件"},"content":"\r\n自从感觉内存硬盘越来越不够用，以及对老黄的显卡需求，从 mac 换成了多年不见的 windows11 。做了非常多的调整，至现在基本稳定，记录下来以供参考。\r\n\r\n## 基本调整与基础功能增强\r\n- **右键菜单**  \r\n\r\n   使用 [shell](https://nilesoft.org/download)，恢复被藏到“更多选项”中的的右键菜单项，同时保持 win11 的设计风格。并且带有用 vscode 打开和用 windows Terminal 打开。虽然说 Windows Terminal 自己也有一个“用终端打开”，但那个有 Bug，打开的目录会被两个程序同时占用句柄，导致无法对目录本身进行操作。\r\n\r\n- **批量重命名**  \r\n\r\n  使用 [Powertoys](https://learn.microsoft.com/en-us/windows/powertoys/) 中的 PowerRename，可选中多个文件后右键批量重命名，整理素材时太有用了。大致与 mac 的多文件重命名相同。缺点是不能改成 `同名称 + 编号` 。但系统自带的重命名恰好只能同名编号。Powertoys 有很多别的小工具，但都不够好用，按需关掉。\r\n\r\n- **快速预览**  \r\n\r\n  使用 [QL-Win/QuickLook](https://github.com/QL-Win/QuickLook) ，选中文件后按空格直接预览，再按空格关闭。对于看各种后缀的文本文件、zip 压缩包目录结构非常有用。也用了 mac 后没法割舍的一个功能。前面说的 Powertoys 也有，但快捷键一定要加 ctrl（真的难按），功能更少，图片不能显示大小，无法定制。\r\n\r\n- **文件快速搜索** \r\n\r\n  使用 [Everything](https://www.voidtools.com/)，我大部分使用场景是在卸载程序后，清除残留的下载数据与用户数据。\r\n\r\n- **快速启动/全局搜索** \r\n\r\n  [Fluent Search](https://fluentsearch.net/)，按 `alt+ 空格 ` 快速在中央唤起搜索栏以快速进入目录、启动程序。相比于 windows 自带的 search，可以搜索到绿色程序。相比于 [Flow Launcher](https://www.flowlauncher.com/)，有好一万倍的排序。而更老的 [Listary](https://www.listary.com/download)，无法搜索绿色软件，排序也很拉。经过多次对比后，只有 Fluent Search 能在大量同名目录中快速定位到我要找的目录，而不会被一堆杂乱的东西包裹。\r\n\r\n- **优化合集** \r\n\r\n  [hellzerg/optimizer](https://github.com/hellzerg/optimizer) 微调 windows 的合集程序，包括禁止系统更新、改 hosts 文件刷新 DNS、移除开机启动项、添加自定义右键菜单等。\r\n\r\n- **历史剪贴板**：在 `设置→系统→剪贴板` 中启用。\r\n\r\n- **屏幕颜色配置文件(ICC Profile)**  \r\n\r\n  在 `设置→屏幕→显示配置文件` 中，换成对应屏幕的sRGB文件。否则对于广色域屏幕，某些不读 ICC Profile 的照片查看器会出现色彩过饱和的情况。\r\n\r\n- **输入法** \r\n\r\n  微软输入法需要改成回车时键入英文，否则会清空，不方便中英混输。不过作为一个五笔用户，我现在使用的是基于 Rime 的 [98五笔输入法](http://98wb.ysepan.com/) 和 [我的配置](https://github.com/Sansui233/98wubi)。~~因为微软输入法 shift 加 空格会标点变全角，而这个功能在中英混输时非常容易触发，还不能改掉，实在太弱智了~~\r\n\r\n- **关闭顶部自动布局** \r\n\r\n  关闭 `系统→多任务处理→贴靠窗口`。此功能乍一看非常贴心，实则非常容易阻碍鼠标精准排列窗口，尤其是想把上沿拉到顶部时。不建议使用鼠标时开启，更适合手指操控设备。\r\n\r\n- **多线程下载器** \r\n\r\n  使用 [aria2](https://aria2.github.io/)，在网上抄了一个配置文件，并且让 chatgpt 写了一个开机自启脚本。面板使用的是 Chrome 插件 [Aria2 Explorer](https://chrome.google.com/webstore/detail/mpkodccbngfoacfalldjimigbofkhgjn)，考虑到都是在浏览器中下载，没必要使用独立的客户端 App。\r\n\r\n- **与手机互传文件**（折腾但稳定版）  \r\n\r\n  使用 [alist](https://github.com/alist-org/alist) 进行磁盘目录映射，并且使用 [DDNS-Go](https://github.com/jeessy2/ddns-go/wiki) 动态绑定本机的 ipv6 地址到公网。手机上将相应的 alist 页面添加到主屏幕，便可在该页面互传文件。好处是能走局域网，速度快，不同网络环境下可用，可远程传输等等。依然让 chatgpt 写脚本将两个程序加入开机启动。\r\n\r\n## 硬件调整\r\n\r\n- 硬件信息监测\r\n\r\n  使用[hwinfo](https://www.hwinfo.com/)的实时监测数据作为硬件调整的基准\r\n\r\n- 功耗/风扇转速调整\r\n\r\n  使用 [g-helper](https://github.com/seerge/g-helper) 调整日常使用的风扇曲线。我买的幻16，作为全能本，出厂的奥创调教特别垃，首发时还有bug。它的三种模式\r\n\r\n  1. 静音模式风扇完全不转，经常温度突然飙升很吵地转一会儿\r\n  2. 性能模式开什么都以游戏本的方式转，对我来说挺吵的\r\n  3. 增强模式的声音不是给人用的。\r\n  \r\n  如果用windows默认电源管理方案的话，似乎和程序资源占用有关，即使只有60度也给转上4000转。打个小游戏真的不配这么吵……\r\n  \r\n  后面用g-helper关闭睿频，功耗限制35w。测下来开原神默认高画质 1080p 稳定在CPU 65度，风扇3500转，不卡。这代 GPU 的散热反而问题不大，至少玩原神不会超过60度。然后测试了带光影的 Minecraft 1.20.1。MC 对 CPU 的要求更高，不过单机的话，不刻意刷红石，35w也够了，一般在25w左右，温度还是差不多的65度，全程电压没有超过1V，降压对于控温还是很有用的。奥创之所以动不动就吵就是因为一开性能模式，什么都不干电压给到1.8V……没必要，真的没必要。\r\n  \r\n  日常使用场景下，好像也就编译比较耗CPU，其他时候都用不到很好的CPU性能。图形处理还是占GPU更多。音乐制作一类的也是耗CPU但也还好，但更耗内存硬盘。\r\n\r\n## 音频调整\r\n\r\n- **[Equalizer APO](https://sourceforge.net/projects/equalizerapo/files/)**  \r\n\r\n  调全局声音的均衡，需要搭配 [Autoeq](https://github.com/jaakkopasanen/AutoEq) 仓库中说的 peace 插件使用（现在好像直接叫autoeq.app）。耳机发烧友的必备。注意蓝牙耳机无法使用卷积eq。\r\n\r\n- **内录用虚拟声卡：[VBCABLE_Driver](https://vb-audio.com/Cable/)**  \r\n\r\n  网上有很多教程，为轻量级内录解决方案。另外如果系统带有 xbox，用 xbox 的录制视频是默认走的内录。\r\n\r\n- **降低 Midi 键盘延迟**  \r\n\r\n  键盘连接电脑练琴，无独立声卡时，可用 [ASIO4ALL](https://asio4all.org/) 降低延迟。效果显著。缺点是 ASIO 是设备独占的，比如宿主软件使用 ASIO 到耳机，那看 b 站视频就只能外放（或者别的耳机/音响）。\r\n","excerpt":" 自从感觉内存硬盘越来越不够用，以及对老黄的显卡需求，从 mac 换成了多年不见的 windows11 。做了非常多的调整，至现在基本稳定，记录下来以供参考。  ## 基本调整与基础功能增强 - **右键菜单**       使用 [shell](https://nilesoft.org","prevPost":{"title":"Minecraft v1.20常用设置","link":"/posts/2023-09-26-minecraft-settings-for-v1-20"},"nextPost":{"title":"Markdown 测试","link":"/posts/markdowntest"},"headings":[]},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"2023-08-30-windows-tweak-and-enhancement"},"buildId":"LLuauLH8Z-wQHWRMaQxKt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
